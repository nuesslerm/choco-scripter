mutation orderCreate($chatId: ID!, $order: OrderInput!) {
  orderCreate(chatId: $chatId, order: $order) {
    id
    orderProducts {
      product {
        id
        name
        unit
        externalId
        par
        price
        category {
          id
          name
        }
      }
      amount
    }
    body
    orderSupplierStatus
  }
}
